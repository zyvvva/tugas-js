<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login Games</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container mx-auto max-w-sm p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl mb-4 text-center text-green-600 font-semibold font-medium">Login</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-gray-600">Username</label>
          <input
            type="text"
            id="username"
            class="w-full p-2 border rounded-md"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            class="w-full p-2 border rounded-md"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
        >
          Login
        </button>
      </form>
      <div id="message" class="text-red-500 mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
